<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <title>Annotator</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
      <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
      <link rel="stylesheet" type="text/css" href="./styles/style.css">
      <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  </head>
  <body class="mdc-typography">
    <h1 class="mdc-typography--display5">Welcome to Annotator</h1>
      <form action="#" id="login-form">
        <div>
          <div class="mdc-form-field">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
              <input id="email" type="text" class="mdc-text-field__input">
              <label for="email" class="mdc-text-field__label">
                EMAIL
              </label>
              <div class="mdc-text-field__bottom-line"></div>
            </div>
          </div>
        </br>
          <div class="mdc-form-field">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
              <input id="password" type="password" class="mdc-text-field__input">
              <label for="password" class="mdc-text-field__label">
                PASSWORD
              </label>
              <div class="mdc-text-field__bottom-line"></div>
            </div>
          </div>
        </div>

        <button type="submit"
                class="mdc-button
                       mdc-button--raised
                       mdc-ripple-surface"
                id="signUpBtn"
                data-mdc-auto-init="MDCRipple">
          SIGN UP
        </button>
        <button type="submit"
                class="mdc-button
                       mdc-button--raised
                       mdc-ripple-surface"
                id="signInBtn"
                data-mdc-auto-init="MDCRipple">
          LOGIN
        </button>
    </form>
    <script>
      require('./renderer.js')
      require('./signUpService.js')
    </script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>window.mdc.autoInit();</script>
  </body>
</html>
